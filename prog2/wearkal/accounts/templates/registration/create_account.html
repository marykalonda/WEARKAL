{% extends 'basetemplate.html' %}
{% block 'title' %}Create Account{% endblock %}
{% block 'content' %}    
<h1>Create an Account</h1>
    <form action="{% url 'accounts:create' %}" method="POST" >        
        {% csrf_token %}        
        {{ form.as_p }}

        
        <input type="submit" value="Create"> 
        <p>
            <a href="{% url 'login' %}">
                <input type="button" value="Cancel"> 
            </a>
        </p>
        
    </form> 

{% endblock %}
