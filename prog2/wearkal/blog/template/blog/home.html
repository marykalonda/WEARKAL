{% block 'content' %}    
<h1>WEARKAL Blog</h1>
    <ul>        
        {% for post in blog_posts %}        
        <a href="{% url 'blog:post_view' post.id %}">            
            <li>{{ post.title }} (<em>{{ post.pub_date }}</em>)</li>        
        </a>        
        {% endfor %}    
    </ul> 
{% endblock %}
