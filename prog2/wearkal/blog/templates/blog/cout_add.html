{% extends 'basetemplate.html' %} 
{% load static %}
{% block title %}Create a new Couturier{% endblock %}

{% block content %}    

    <a href="{% url 'blog:cout_home' %}">Home</a>
    <h3>Entrer des informations</h3>

    <form action="{% url 'blog:cout_add'%}" method="post" enctype="multipart/form-data">        
        {% csrf_token %}        
        {{ form.as_p }}
        <input type="submit" value="Submit">    
    </form> 
    
{% endblock %}
