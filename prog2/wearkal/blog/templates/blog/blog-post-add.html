{% extends 'basetemplate.html' %}

{% block 'title' %}Create a new Blog Post{% endblock %}

{% block 'content' %}    

    <a href="{% url 'blog:home' %}">Home</a>

    <form action="{% url 'blog:post-add' %}" method="post">        
        {% csrf_token %}        
        {{ form }}
        <input type="submit" value="Submit">    
    </form> 
    
{% endblock %}
